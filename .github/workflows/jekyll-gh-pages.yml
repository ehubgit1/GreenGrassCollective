    const bg1 = document.getElementById('parallaxBg1');
    const bg2 = document.getElementById('parallaxBg2');
    if (bg1) {
      const sec1 = document.getElementById('parallax-1');
      const offset1 = (scrollY - sec1.offsetTop) * 0.35;
      bg1.style.transform = `translateY(${offset1}px)`;
    }
    if (bg2) {
      const sec2 = document.getElementById('parallax-2');
      const offset2 = (scrollY - sec2.offsetTop) * 0.3;
      bg2.style.transform = `translateY(${offset2}px)`;
    }
    // Hero parallax
    const heroBg = document.querySelector('.hero-bg');
    if (heroBg) heroBg.style.transform = `translateY(${scrollY * 0.4}px)`;
  }
  window.addEventListener('scroll', updateParallax, { passive: true });

  // Reveal on scroll
  const reveals = document.querySelectorAll('.reveal');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.12 });
  reveals.forEach(el => observer.observe(el));
</script>
