<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fairway & Co. ‚Äî Golf Marketing Agency</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Cormorant+Garamond:wght@300;400;500;600&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --forest: #1a2e1a;
    --deep-forest: #0f1c0f;
    --mid-green: #2d4a2d;
    --lime: #8fb840;
    --gold: #c9a84c;
    --light-gold: #e8c97a;
    --cream: #f5f0e8;
    --white: #fafaf8;
    --text-muted: rgba(245,240,232,0.55);
  }

  html { scroll-behavior: smooth; }

  body {
    font-family: 'Cormorant Garamond', serif;
    background: var(--deep-forest);
    color: var(--cream);
    overflow-x: hidden;
    cursor: none;
  }

  /* Custom Cursor */
  .cursor {
    position: fixed;
    width: 10px; height: 10px;
    background: var(--lime);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
    transition: transform 0.1s;
  }
  .cursor-ring {
    position: fixed;
    width: 36px; height: 36px;
    border: 1.5px solid var(--gold);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9998;
    transform: translate(-50%, -50%);
    transition: all 0.18s ease;
    opacity: 0.7;
  }
  body:hover .cursor { opacity: 1; }

  /* Nav */
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    padding: 28px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.4s, padding 0.4s;
  }
  nav.scrolled {
    background: rgba(10,18,10,0.92);
    backdrop-filter: blur(12px);
    padding: 16px 60px;
    border-bottom: 1px solid rgba(143,184,64,0.15);
  }
  .nav-logo {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 0.04em;
    color: var(--white);
  }
  .nav-logo span { color: var(--lime); }
  .nav-links { display: flex; gap: 40px; list-style: none; }
  .nav-links a {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--cream);
    text-decoration: none;
    opacity: 0.75;
    transition: opacity 0.2s, color 0.2s;
  }
  .nav-links a:hover { opacity: 1; color: var(--lime); }
  .nav-cta {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 10px 24px;
    border: 1px solid var(--gold);
    color: var(--gold);
    text-decoration: none;
    transition: all 0.3s;
  }
  .nav-cta:hover { background: var(--gold); color: var(--deep-forest); }

  /* HERO */
  #hero {
    position: relative;
    height: 100vh;
    min-height: 700px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: var(--deep-forest);
  }
  .hero-bg {
    position: absolute;
    inset: 0;
    background: 
      radial-gradient(ellipse 80% 60% at 60% 40%, rgba(143,184,64,0.08) 0%, transparent 70%),
      radial-gradient(ellipse 50% 80% at 10% 80%, rgba(201,168,76,0.06) 0%, transparent 60%),
      linear-gradient(160deg, #0f1c0f 0%, #1a2e1a 50%, #0d1a0d 100%);
  }
  .hero-grid {
    position: absolute;
    inset: 0;
    background-image: 
      linear-gradient(rgba(143,184,64,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(143,184,64,0.04) 1px, transparent 1px);
    background-size: 60px 60px;
  }
  .hero-lines {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 50%;
    background: repeating-linear-gradient(
      -15deg,
      transparent,
      transparent 60px,
      rgba(143,184,64,0.025) 60px,
      rgba(143,184,64,0.025) 61px
    );
  }
  .hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 960px;
    padding: 0 40px;
  }
  .hero-tag {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--lime);
    margin-bottom: 32px;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    opacity: 0;
    animation: fadeUp 0.8s 0.3s forwards;
  }
  .hero-tag::before, .hero-tag::after {
    content: '';
    display: block;
    width: 40px;
    height: 1px;
    background: var(--lime);
    opacity: 0.5;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(3.5rem, 8vw, 7.5rem);
    font-weight: 900;
    line-height: 0.95;
    letter-spacing: -0.02em;
    color: var(--white);
    margin-bottom: 32px;
    opacity: 0;
    animation: fadeUp 0.9s 0.5s forwards;
  }
  h1 em {
    font-style: italic;
    color: var(--lime);
  }
  h1 .gold { color: var(--gold); }
  .hero-sub {
    font-size: 1.3rem;
    font-weight: 300;
    line-height: 1.6;
    color: var(--text-muted);
    max-width: 560px;
    margin: 0 auto 48px;
    opacity: 0;
    animation: fadeUp 0.9s 0.7s forwards;
  }
  .hero-btns {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    opacity: 0;
    animation: fadeUp 0.9s 0.9s forwards;
  }
  .btn-primary {
    background: var(--lime);
    color: var(--deep-forest);
    font-family: 'DM Mono', monospace;
    font-size: 0.75rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    padding: 18px 40px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s;
    clip-path: polygon(8px 0%, 100% 0%, calc(100% - 8px) 100%, 0% 100%);
  }
  .btn-primary:hover { background: var(--light-gold); transform: translateY(-2px); }
  .btn-secondary {
    font-family: 'DM Mono', monospace;
    font-size: 0.75rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    padding: 18px 40px;
    border: 1px solid rgba(245,240,232,0.3);
    color: var(--cream);
    text-decoration: none;
    transition: all 0.3s;
  }
  .btn-secondary:hover { border-color: var(--gold); color: var(--gold); }

  .hero-scroll {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    opacity: 0;
    animation: fadeIn 1s 1.5s forwards;
  }
  .hero-scroll span {
    font-family: 'DM Mono', monospace;
    font-size: 0.62rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-muted);
  }
  .scroll-line {
    width: 1px;
    height: 60px;
    background: linear-gradient(to bottom, var(--gold), transparent);
    animation: scrollPulse 2s ease-in-out infinite;
  }

  /* ABOUT */
  #about {
    position: relative;
    background: var(--forest);
    padding: 140px 60px;
    overflow: hidden;
  }
  .about-bg-text {
    position: absolute;
    top: 50%;
    left: -20px;
    transform: translateY(-50%);
    font-family: 'Playfair Display', serif;
    font-size: 20vw;
    font-weight: 900;
    color: rgba(143,184,64,0.04);
    line-height: 1;
    pointer-events: none;
    white-space: nowrap;
  }
  .about-inner {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 100px;
    align-items: center;
    position: relative;
    z-index: 2;
  }
  .about-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--lime);
    margin-bottom: 24px;
  }
  h2 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2.2rem, 4vw, 3.8rem);
    font-weight: 700;
    line-height: 1.1;
    color: var(--white);
    margin-bottom: 28px;
  }
  h2 em { font-style: italic; color: var(--gold); }
  .about-text {
    font-size: 1.15rem;
    line-height: 1.8;
    color: var(--text-muted);
    font-weight: 300;
    margin-bottom: 20px;
  }
  .about-stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 32px;
    margin-top: 48px;
  }
  .stat-item { border-top: 1px solid rgba(143,184,64,0.25); padding-top: 20px; }
  .stat-num {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    font-weight: 900;
    color: var(--lime);
    line-height: 1;
    margin-bottom: 8px;
  }
  .stat-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.68rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-muted);
  }
  .about-visual {
    position: relative;
  }
  .about-card {
    background: var(--mid-green);
    border: 1px solid rgba(143,184,64,0.15);
    padding: 60px 48px;
    position: relative;
    overflow: hidden;
  }
  .about-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 4px; height: 100%;
    background: linear-gradient(to bottom, var(--lime), var(--gold));
  }
  .about-card-quote {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-style: italic;
    line-height: 1.6;
    color: var(--white);
    margin-bottom: 28px;
  }
  .about-card-attr {
    font-family: 'DM Mono', monospace;
    font-size: 0.68rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--lime);
  }
  .golf-icon-large {
    position: absolute;
    bottom: -20px; right: -20px;
    font-size: 120px;
    opacity: 0.04;
    line-height: 1;
  }

  /* SERVICES */
  #services {
    position: relative;
    background: var(--deep-forest);
    padding: 140px 60px;
    overflow: hidden;
  }
  .services-header {
    max-width: 1200px;
    margin: 0 auto 80px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
  }
  .services-header-left { max-width: 560px; }
  .services-header-right {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.1rem;
    font-style: italic;
    color: var(--text-muted);
    max-width: 300px;
    text-align: right;
    line-height: 1.6;
  }
  .services-grid {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px;
  }
  .service-card {
    background: var(--forest);
    padding: 48px 40px;
    position: relative;
    overflow: hidden;
    transition: all 0.4s;
    border: 1px solid transparent;
    cursor: none;
  }
  .service-card:hover {
    background: var(--mid-green);
    border-color: rgba(143,184,64,0.2);
    transform: translateY(-4px);
  }
  .service-card::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0;
    width: 0; height: 2px;
    background: linear-gradient(to right, var(--lime), var(--gold));
    transition: width 0.4s;
  }
  .service-card:hover::after { width: 100%; }
  .service-num {
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    color: var(--lime);
    opacity: 0.6;
    margin-bottom: 24px;
  }
  .service-icon {
    font-size: 2.5rem;
    margin-bottom: 20px;
    display: block;
    filter: grayscale(0.3);
  }
  .service-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--white);
    margin-bottom: 16px;
    line-height: 1.2;
  }
  .service-desc {
    font-size: 1rem;
    line-height: 1.7;
    color: var(--text-muted);
    font-weight: 300;
    margin-bottom: 28px;
  }
  .service-features {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .service-features li {
    font-family: 'DM Mono', monospace;
    font-size: 0.68rem;
    letter-spacing: 0.1em;
    color: rgba(245,240,232,0.45);
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .service-features li::before {
    content: '';
    width: 20px; height: 1px;
    background: var(--lime);
    opacity: 0.5;
    flex-shrink: 0;
  }

  /* PARALLAX COURSE SECTION */
  #parallax-1 {
    position: relative;
    height: 70vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .parallax-bg {
    position: absolute;
    inset: -20%;
    background: 
      linear-gradient(to bottom, rgba(10,18,10,0.7), rgba(10,18,10,0.4), rgba(10,18,10,0.8)),
      linear-gradient(135deg, #1a3a1a 0%, #2d5a2d 30%, #1a3a1a 60%, #0f2010 100%);
    transform: translateY(0);
    will-change: transform;
  }
  /* SVG grass/fairway texture overlay */
  .parallax-texture {
    position: absolute;
    inset: 0;
    background-image: repeating-linear-gradient(
      90deg,
      rgba(143,184,64,0.03) 0px, rgba(143,184,64,0.03) 4px,
      rgba(45,74,45,0.05) 4px, rgba(45,74,45,0.05) 8px
    );
  }
  .parallax-content {
    position: relative;
    z-index: 2;
    text-align: center;
  }
  .parallax-content h2 {
    font-size: clamp(3rem, 7vw, 6rem);
    line-height: 1;
    margin-bottom: 20px;
  }
  .parallax-content p {
    font-size: 1.2rem;
    color: var(--text-muted);
    font-weight: 300;
    max-width: 500px;
    margin: 0 auto;
  }

  /* WHO WE SERVE */
  #clients {
    background: var(--forest);
    padding: 140px 60px;
    position: relative;
    overflow: hidden;
  }
  .clients-inner {
    max-width: 1200px;
    margin: 0 auto;
  }
  .clients-header { text-align: center; margin-bottom: 80px; }
  .clients-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 32px;
  }
  .client-card {
    position: relative;
    padding: 56px 40px;
    overflow: hidden;
    border: 1px solid rgba(143,184,64,0.1);
    background: rgba(10,18,10,0.4);
    transition: all 0.4s;
  }
  .client-card:hover {
    border-color: rgba(143,184,64,0.35);
    background: rgba(143,184,64,0.04);
    transform: translateY(-6px);
  }
  .client-card-num {
    position: absolute;
    top: 24px; right: 28px;
    font-family: 'Playfair Display', serif;
    font-size: 5rem;
    font-weight: 900;
    color: rgba(143,184,64,0.06);
    line-height: 1;
  }
  .client-icon {
    font-size: 3rem;
    margin-bottom: 24px;
    display: block;
  }
  .client-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--white);
    margin-bottom: 16px;
  }
  .client-desc {
    font-size: 1rem;
    line-height: 1.75;
    color: var(--text-muted);
    font-weight: 300;
  }
  .client-tag {
    display: inline-block;
    margin-top: 24px;
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--lime);
    border-bottom: 1px solid rgba(143,184,64,0.3);
    padding-bottom: 4px;
  }

  /* PROCESS */
  #process {
    background: var(--deep-forest);
    padding: 140px 60px;
    position: relative;
    overflow: hidden;
  }
  .process-inner { max-width: 1200px; margin: 0 auto; }
  .process-header { margin-bottom: 80px; }
  .process-steps {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0;
    position: relative;
  }
  .process-steps::before {
    content: '';
    position: absolute;
    top: 40px; left: 10%;
    width: 80%; height: 1px;
    background: linear-gradient(to right, transparent, var(--lime), var(--gold), transparent);
    opacity: 0.3;
  }
  .process-step { padding: 0 24px; position: relative; }
  .step-dot {
    width: 80px; height: 80px;
    border: 1px solid rgba(143,184,64,0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 32px;
    position: relative;
    background: var(--deep-forest);
    transition: all 0.3s;
  }
  .process-step:hover .step-dot {
    border-color: var(--lime);
    background: rgba(143,184,64,0.08);
  }
  .step-num {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    font-weight: 900;
    color: var(--lime);
  }
  .step-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--white);
    margin-bottom: 12px;
  }
  .step-desc {
    font-size: 0.95rem;
    line-height: 1.7;
    color: var(--text-muted);
    font-weight: 300;
  }

  /* PARALLAX 2 */
  #parallax-2 {
    position: relative;
    height: 60vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .parallax-2-bg {
    position: absolute;
    inset: -20%;
    background:
      linear-gradient(to bottom, rgba(10,18,10,0.6), rgba(10,18,10,0.2), rgba(10,18,10,0.7)),
      linear-gradient(45deg, #0a140a 0%, #1e3a1e 40%, #2d5a1e 70%, #0d1e0d 100%);
    will-change: transform;
  }
  .parallax-2-content {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 700px;
    padding: 0 40px;
  }
  .big-quote {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.4rem, 3vw, 2.2rem);
    font-style: italic;
    line-height: 1.5;
    color: var(--white);
    margin-bottom: 24px;
  }
  .big-quote-attr {
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.2em;
    color: var(--gold);
    text-transform: uppercase;
  }

  /* PORTFOLIO TEASER */
  #work {
    background: var(--forest);
    padding: 140px 60px;
  }
  .work-inner { max-width: 1200px; margin: 0 auto; }
  .work-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 60px;
  }
  .work-grid {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    grid-template-rows: 280px 280px;
    gap: 3px;
  }
  .work-item {
    position: relative;
    overflow: hidden;
    cursor: none;
  }
  .work-item:first-child { grid-row: span 2; }
  .work-bg {
    position: absolute;
    inset: 0;
    transition: transform 0.6s ease;
  }
  .work-item:hover .work-bg { transform: scale(1.05); }
  .w1 { background: linear-gradient(135deg, #1a3c1a 0%, #2d5a2d 40%, #3d7a2d 100%); }
  .w2 { background: linear-gradient(135deg, #1a2e10 0%, #2a4a1a 100%); }
  .w3 { background: linear-gradient(135deg, #0e1e0e 0%, #1e3c1e 100%); }
  .w4 { background: linear-gradient(135deg, #162816 0%, #243c24 100%); }
  .w5 { background: linear-gradient(135deg, #1a3a0e 0%, #2c5a1a 100%); }
  /* SVG pattern overlays for work items */
  .work-bg::after {
    content: '';
    position: absolute;
    inset: 0;
    background-image: 
      radial-gradient(circle at 30% 70%, rgba(143,184,64,0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(201,168,76,0.1) 0%, transparent 40%);
  }
  .work-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(10,18,10,0.9) 0%, transparent 60%);
    transition: opacity 0.4s;
  }
  .work-content {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    padding: 32px;
    transform: translateY(20px);
    transition: transform 0.4s;
  }
  .work-item:hover .work-content { transform: translateY(0); }
  .work-category {
    font-family: 'DM Mono', monospace;
    font-size: 0.62rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--lime);
    margin-bottom: 8px;
  }
  .work-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--white);
  }
  .work-item:first-child .work-title { font-size: 1.8rem; }
  /* Golf flag / icon elements */
  .work-icon {
    position: absolute;
    top: 24px; right: 24px;
    font-size: 2rem;
    opacity: 0.15;
    transition: opacity 0.4s;
  }
  .work-item:hover .work-icon { opacity: 0.4; }

  /* CTA SECTION */
  #cta {
    background: var(--mid-green);
    padding: 120px 60px;
